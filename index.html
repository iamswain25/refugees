<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <style>
    .background {
      fill: none;
      pointer-events: all;
    }

    .feature {
      fill: blue;
    }

    .feature.active {
      fill: yellow;
    }

    .mesh {
      stroke-width: 0.5;
      fill: none;
      stroke: yellowgreen;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      /* width: 60px;
        height: 28px; */
      padding: 2px;
      font: 20px sans-serif;
      background: lightsteelblue;
      border: 3px green solid;
      /* border-radius: 8px; */
      pointer-events: none;
    }

    h1 {
      text-align: center;
    }
  </style>
  <script src="js/d3.min.js"></script>
  <script src="js/topojson.min.js"></script>
  <script src="js/us.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <h1>
      Total number of refugees settled down in
      {{ zoomed ? "Cities" : "States" }} in 2002-2018
    </h1>
    <svg :width="width" :height="height">
      <rect
        class="background"
        :width="width"
        :height="height"
        @click="reset"
      ></rect>
      <g class="group">
        <g class="states mesh" :style="!zoomed ? `cursor: pointer;` : ``" />
        <g class="counties mesh" />
        <g v-show="zoomed" class="cities"></g>
      </g>
    </svg>
  </div>
</body>
<script src="js/App.js"></script>
